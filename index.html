<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Запись на собеседование</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Базовые цвета (будут переопределены темой Telegram) */
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            font-weight: 500;
        }

        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color); /* Fallback */
            border: none;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none; /* Убирает дефолтные стили iOS */
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 0 2px var(--tg-theme-link-color);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Анимация ошибки */
        .shake {
            animation: shake 0.5s;
            border: 1px solid #ff3b30 !important;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .hint {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Назначить собеседование</h2>

        <div class="form-group">
            <label for="date">Дата собеседования</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="time">Время</label>
            <input type="time" id="time" required>
        </div>

        <div class="form-group">
            <label for="comment">Адрес / Комментарий (видит кандидат)</label>
            <textarea id="comment" placeholder="Например: Офис 505, вход со двора. Спросить Ольгу."></textarea>
            <div class="hint">Это сообщение придет кандидату вместе с датой.</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        // Настраиваем главную кнопку (снизу)
        tg.MainButton.text = "ЗАПИСАТЬ";
        tg.MainButton.show();

        // Установка минимальной даты (сегодня)
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;

        // Обработка клика по кнопке
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const comment = document.getElementById('comment').value;

            // Простая валидация
            if (!date || !time) {
                tg.HapticFeedback.notificationOccurred('error'); // Вибрация ошибки
                if (!date) document.getElementById('date').classList.add('shake');
                if (!time) document.getElementById('time').classList.add('shake');
                
                // Убираем красную рамку через секунду
                setTimeout(() => {
                    document.getElementById('date').classList.remove('shake');
                    document.getElementById('time').classList.remove('shake');
                }, 1000);
                
                return;
            }

            // Формируем красивую дату для показа
            const fullDateStr = `${date} ${time}`;
            
            // Собираем данные в JSON
            const data = {
                date: date,
                time: time,
                comment: comment || "", // Пустой коммент, если не заполнили
                full_str: fullDateStr // Техническая строка
            };

            // Отправляем данные боту
            tg.sendData(JSON.stringify(data)); 
        });

        // Цветовая схема
        // Telegram сам подставит цвета через CSS variables, но на всякий случай
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

    </script>
</body>
</html>
