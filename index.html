<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Календарь (МСК)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #888);
            --btn-color: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --danger: #ff3b30;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-color); color: var(--text-color); padding: 16px; margin: 0; }
        h3 { margin: 0 0 10px 0; font-size: 18px; }
        
        .timezone-info {
            background: var(--secondary-bg);
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            border-left: 4px solid var(--btn-color);
        }
        .tz-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .tz-label { color: var(--hint-color); }
        .tz-val { font-weight: bold; }

        .chips-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 15px;
            scrollbar-width: none;
        }
        .chips-container::-webkit-scrollbar { display: none; }

        .chip {
            background: var(--secondary-bg);
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .chip.active {
            background: var(--btn-color);
            color: var(--btn-text);
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--hint-color); font-size: 14px; }
        input, textarea {
            width: 100%; padding: 12px; border-radius: 12px;
            border: 1px solid var(--secondary-bg);
            background: var(--secondary-bg);
            color: var(--text-color);
            font-size: 16px; box-sizing: border-box; outline: none;
            -webkit-appearance: none;
        }
        input:focus, textarea:focus { border: 1px solid var(--btn-color); }
        
        .error { border-color: var(--danger) !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body>

    <div class="timezone-info" id="tzInfo">
        <div class="tz-row">
            <span class="tz-label">Город кандидата:</span>
            <span class="tz-val" id="cityDisplay">Загрузка...</span>
        </div>
        <div class="tz-row">
            <span class="tz-label">Разница с МСК:</span>
            <span class="tz-val" id="diffDisplay">...</span>
        </div>
    </div>

    <h3>Дата</h3>
    <div class="chips-container" id="dateChips"></div>
    <div class="input-group">
        <input type="date" id="dateInput">
    </div>

    <h3>Время (у кандидата)</h3>
    <div class="chips-container" id="timeChips"></div>
    <div class="input-group">
        <input type="time" id="timeInput">
    </div>

    <div class="input-group">
        <label>Комментарий (необязательно)</label>
        <textarea id="commentInput" placeholder="Адрес, код домофона..."></textarea>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "ЗАПИСАТЬ";
        tg.MainButton.show();

        const urlParams = new URLSearchParams(window.location.search);
        
        // --- НАСТРОЙКИ ВРЕМЕНИ ---
        const MOSCOW_OFFSET = 3; // Москва всегда UTC+3
        // Смещение кандидата из URL (или 3 по дефолту)
        const targetOffset = urlParams.get('offset') ? parseFloat(urlParams.get('offset')) : 3;
        const cityName = urlParams.get('city') || 'Местное время';

        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        
        // Разница: Кандидат (5) - Москва (3) = +2 часа
        const diffHours = targetOffset - MOSCOW_OFFSET;

        function init() {
            // Мин. дата - сегодня
            const now = new Date();
            dateInput.min = now.toISOString().split('T')[0];

            // 1. Показываем инфо
            document.getElementById('cityDisplay').textContent = `${cityName} (UTC${targetOffset >= 0 ? '+' : ''}${targetOffset})`;
            
            const diffElem = document.getElementById('diffDisplay');
            if (diffHours === 0) {
                diffElem.textContent = "Нет разницы (время МСК)";
                diffElem.style.color = "green";
            } else {
                const sign = diffHours > 0 ? "+" : "";
                diffElem.textContent = `${sign}${diffHours} ч. от МСК`;
                diffElem.style.color = "var(--btn-color)";
            }

            renderDateChips();
            renderTimeChips();
            
            // Листенеры изменений
            dateInput.addEventListener('change', () => updateChipsUI('dateChips', dateInput.value));
            timeInput.addEventListener('change', () => updateChipsUI('timeChips', timeInput.value));
        }

        function renderDateChips() {
            const container = document.getElementById('dateChips');
            const days = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
            
            for (let i = 0; i < 7; i++) {
                const d = new Date();
                d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                
                let label = days[d.getDay()];
                if (i === 0) label = "Сегодня";
                if (i === 1) label = "Завтра";

                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.dataset.value = dateStr;
                chip.textContent = `${label} ${d.getDate()}`;
                
                chip.onclick = () => {
                    dateInput.value = dateStr;
                    updateChipsUI('dateChips', dateStr);
                };
                container.appendChild(chip);
            }
        }

        function renderTimeChips() {
            const container = document.getElementById('timeChips');
            for (let hour = 9; hour <= 20; hour++) {
                const timeStr = `${hour < 10 ? '0'+hour : hour}:00`;
                
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.dataset.value = timeStr;
                chip.textContent = timeStr;
                
                chip.onclick = () => {
                    timeInput.value = timeStr;
                    updateChipsUI('timeChips', timeStr);
                };
                container.appendChild(chip);
            }
        }

        function updateChipsUI(containerId, value) {
            document.querySelectorAll(`#${containerId} .chip`).forEach(c => {
                if (c.dataset.value === value) c.classList.add('active');
                else c.classList.remove('active');
            });
        }

        // === ЖЕЛЕЗОБЕТОННАЯ ВАЛИДАЦИЯ ВРЕМЕНИ ===
        function isValidTime() {
            if (!dateInput.value || !timeInput.value) return false;

            // Парсим ввод (YYYY-MM-DD и HH:MM)
            const [year, month, day] = dateInput.value.split('-').map(Number);
            const [hours, minutes] = timeInput.value.split(':').map(Number);

            // 1. Получаем Timestamp встречи в UTC
            // Формула: UTC = (Время встречи) - (Смещение кандидата)
            // Пример: Встреча в 14:00 в Алматы (UTC+5). В UTC это 09:00.
            // Date.UTC считает месяцы с 0 (январь = 0)
            const meetingUTC = Date.UTC(year, month - 1, day, hours, minutes) - (targetOffset * 60 * 60 * 1000);

            // 2. Получаем текущее время в UTC
            const nowUTC = Date.now();

            // 3. Сравниваем
            return meetingUTC >= nowUTC;
        }

        tg.MainButton.onClick(function() {
            const date = dateInput.value;
            const time = timeInput.value;
            const comment = document.getElementById('commentInput').value;

            if (!date || !time) {
                tg.HapticFeedback.notificationOccurred('error');
                if(!date) dateInput.classList.add('error');
                if(!time) timeInput.classList.add('error');
                setTimeout(() => {
                    dateInput.classList.remove('error');
                    timeInput.classList.remove('error');
                }, 1000);
                return;
            }

            if (!isValidTime()) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showPopup({
                    title: 'Ошибка времени',
                    message: 'Это время уже прошло (по часовому поясу кандидата).',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            tg.MainButton.showProgress();

            const fullStr = `${date} в ${time} (${cityName})`;

            const data = {
                date: date,
                time: time,
                comment: comment || "",
                full_str: fullStr
            };

            tg.sendData(JSON.stringify(data));
        });

        init();
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

    </script>
</body>
</html>
